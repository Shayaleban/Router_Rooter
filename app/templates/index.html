<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Scanner</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<body>
    <canvas id="matrix"></canvas>
    <div id="content-container" style="display:none;">
        <h1>Router Rooter</h1>
        <b2>Local IP Address:</b2>
        <p>{{ local_ip }}</p>
        <b2>Subnet mask:</b2>
        <p>{{ subnet }}</p>

        <form id="scan-form" onsubmit="return startScan(event)"> 
            <label for="network-select">Select Network Connection:</label>
            <select id="network-select" name="network" required></select>
            <label for="subnet">Domain/Subnet:</label>
            <input type="text" id="subnet" name="subnet" value="{{ subnet }}" required><br>
            <label for="speed">ARP scan timeout:</label>
            <input type="number" id="speed" name="speed" value="3" required><br>
            <button type="submit">Scan</Button>
        </form>
        <div id="progress-updates" >
        </div>
        <div id="scan-status" style=>
        </div>
        <div id="scan-output" >
        </div>
        <div id="router-output">
        </div>

        <h2>Select Devices to portScan:</h2>
        <form id="port-scan-container">
            <select id="ip-mac-list" style="color: white;">
            </select>
            <button type="button" style="background-color: green; color: white; margin-top: 10px;">
                Port Scan
            </button>
        </form>

        <div id="port-scan-output" >
        </div>
    </div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
